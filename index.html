<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Visualizador de Gráficos</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="navBar">
        <a class="navbar-brand" href="#">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
            Visualizador de Gráficos
        </a>
    </nav>
    <body style="height: 100%;">        
        <div class="row w-100">
            <div class="col-12 col-md-9" id="columns1">
                <input type='file' id="inputFile" style="margin: 10px;"/>
                <br><canvas id="myCanvas"></canvas>
            </div>
            <div class="col-4 col-md-3 text-center" id="form">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="buttonNewAxis" style="margin: 10px;">
                    Adicionar Eixo
                </button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar Eixo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <th><label for="#titleAxis">Nome</label></th>
                                <th>&emsp;</th>
                                <th><input type="text" id="titleAxis"></th>
                            </tr>
                            <!-- <tr>
                                <th><label for="#titleAxis">Cor</label></th>
                                <th>&emsp;</th>
                                <th><input type="text" id="colorAxis"></th>
                            </tr> -->
                            <tr>
                                <th><label for="#valMin">Valor Min</label></th>
                                <th>&emsp;</th>
                                <th><input type="number" id="valMin"></th>
                            </tr>
                            <tr>
                                <th><label for="#valMinBtn">Posição Min</label></th>
                                <th>&emsp;</th>
                                <th><button type="btn" id="valMinBtn"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></th>
                                <th id="valMinVal"></th>
                            </tr>
                            <tr>
                                <th><label for="#valMax">Valor Max</label></th>
                                <th>&emsp;</th>
                                <th><input type="number" id="valMax"></th>
                            </tr>
                            <tr>
                                <th><label for="#valMaxBtn">Posição Max</label></th>
                                <th>&emsp;</th>
                                <th><button type="btn" id="valMaxBtn"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></th>
                                <th id="valMaxVal"></th>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="save">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
